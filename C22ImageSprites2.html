<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C20ImageSprites2.html</title>
  <style>
  #Trump {
    position: relative;
  }
  #Trump li {
    margin: 0;
    padding: 0;
    list-style: none;
    position: absolute;
    top: 0;
  }
  #Trump li, #Trump a {
    height: 118px;
    display: block;
  }
  li#A {
    left: 0px;
    width: 82px;
    background: url('images/trump.gif') 82px 0;
  }
  li#A:hover {
    background: url('images/trump.gif') -404px 0px;
  }
  li#A:active {
    background: url('images/trump.gif') 163px 0px;
  }
</style>
</head>
<body>
  <ul id="Trump">
    <li id="A"><a href="#"></a></li>
  </ul>

</body>
</html>
