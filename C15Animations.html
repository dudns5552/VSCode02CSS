<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C15Animations.html</title>
  <style>
    div {
      width: 100px; height: 100px; text-align: center;
      background-color: yellow; line-height: 100px;
      border: 3px solid gray;
    }
    .c1 { background-color: red;}
    .c2 { background-color: green;}
    .c3 { background-color: blue;}
  </style>
</head>
<body>
  
  
  
  <h2>Animations : 애니메이션</h2>
  




  <h3>@keyframes 1</h3>
  <style>
    div.box01 {
      animation-name: ani1;
      animation-duration: 4 s;
    }
    @keyframes ani1 {
      from { background-color: red;}
      to { background-color: yellow;}
    }
  </style>
  <div class="box01">
    box1
  </div>





  <h3>@keyframes 2</h3>
  <style>
    div.box02 {
      position: relative;
      animation-name: ani2;
      animation-duration: 4 s;
      animation-iteration-count: 2;
      animation-direction: alternate;
      margin-bottom: 100px;
    }
    @keyframes ani2 {
      0%    { background-color: red; left: 0px; top: 0px;}
      25%   { background-color: yellow; left: 100px; top: 0px}
      50%   { background-color: blue; left: 100px; top: 100px;}   
      75%   { background-color: green; left: 0px; top: 100px;}
      100%  { background-color: red; left: 0px; top: 0px;}
    }
  </style>
  <div class="box02">
    box2
  </div>





  <h3>@keyframes 3</h3>
  <style>
    div.circle {
      border-radius: 50px; position: relative;
      animation-duration: 4 s;
      animation-name: ani3;
      animation-iteration-count: infinite;
      animation-direction: alternate-reverse;
    }
    div.circle:hover {
      animation-play-state: paused;
    }
    @keyframes ani3 {
      from {
        left: 0; width: 100px; height: 100px;
        line-height: 100px; border-radius: 50px;
        transform: rotate(0deg);
        font-size: 1.5em;
      }
      to {
        left: 400px; width: 200px; height: 200px;
        line-height: 200px; border-radius: 100px;
        transform: rotate(180deg);
        font-size: 2.5em;
        background-color: blueviolet;
      }
    }
  </style>
  <div class="circle">
    circle
  </div>
</body>
</html>
