<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C10FloatClearPosition1.html</title>
  <style>
    .div1 { background-color: red;}
    .div2 { background-color: green;}
    .div3 { background-color: blue;}
  </style>
</head>
<body>
  <h2>Div 배치(레이아웃)관련 속성</h2>
  <fieldset>
    <legend>float속성(div의 width미지정)</legend>
    <div class="div1" style="float: left;">div1</div>
    <div class="div2" style="float: left;">div2</div>
    <div class="div3">div3</div>
  </fieldset>
  <fieldset>
    <legend>float속성(div의 width지정)</legend>
    <div class="div1" style="width: 100px; float: left;">div1</div>
    <div class="div2" style="width: 100px; float: left;">div2</div>
    <div class="div3" style="width: 100px; float: left;">div3</div>
  </fieldset>
  <fieldset>
    <legend>float의 속성제거 > clear</legend>
    <div>
      <div class="div1" style="width: 100px; height: 100px; 
      float: left;">div1</div>
      <div class="div2">div2</div>
      <div style="clear: both;"></div>
      <div class="div3" style="width: 250px; height: 120px;">div3</div>
    </div>
  </fieldset>
</body>
</html>
